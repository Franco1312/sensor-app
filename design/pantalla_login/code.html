<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f4d35e",
            "background-light": "#f8f8f6",
            "background-dark": "#1E1E24",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4 sm:p-6">
<div class="w-full max-w-sm">
<!-- Logo and Welcome Text -->
<div class="mb-8 text-center">
<div class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/20 mb-4">
<span class="material-symbols-outlined text-primary text-4xl">
            show_chart
          </span>
</div>
<h1 class="font-display text-3xl font-bold tracking-tight text-gray-800 dark:text-white">Bienvenido de vuelta</h1>
<p class="font-display mt-2 text-base text-gray-600 dark:text-gray-400">Inicia sesión para continuar en Radar Económico</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-4">
<!-- Email or User Field -->
<div class="flex flex-col">
<label class="font-display mb-2 text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email o Usuario</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
              person
            </span>
<input class="form-input h-12 w-full rounded-lg border border-gray-300 bg-background-light pl-10 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500" id="email" placeholder="Ingresa tu email o usuario" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<label class="font-display mb-2 text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Contraseña</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
              lock
            </span>
<input class="form-input h-12 w-full rounded-lg border border-gray-300 bg-background-light pl-10 pr-10 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-500" id="password" placeholder="Ingresa tu contraseña" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<a class="font-display self-end text-sm font-medium text-primary/80 hover:text-primary hover:underline" href="#">
          ¿Olvidaste tu contraseña?
        </a>
<!-- Login Button -->
<button class="font-display mt-4 flex h-12 w-full items-center justify-center rounded-lg bg-primary text-center text-base font-bold text-gray-900 transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
          Iniciar Sesión
        </button>
</form>
<!-- Divider -->
<div class="my-6 flex items-center gap-4">
<hr class="w-full border-t border-gray-300 dark:border-gray-700"/>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">O</span>
<hr class="w-full border-t border-gray-300 dark:border-gray-700"/>
</div>
<!-- Social Logins -->
<div class="flex flex-col gap-3 sm:flex-row">
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-gray-300 bg-background-light text-sm font-medium text-gray-800 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700">
<img alt="Google logo" class="h-5 w-5" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBhMMAwlzdSoVSu6Qg65nSQ7od43RSmNXgZ4i9tY4iIgff1lMb3Ooo8xWpEEIujARTE3QjbCPbRFac9EdmFhCW6q6z_ca6h2EMYEIiiWoRxat5wTpRDFJjNnITUHoOwEDP9oUuvOhWhKBFtP_4SK-kYX7UqMvpFjX0rm-5E5i4Lpd911FFJeGL0NPWqakudWReQfSKphCRuwGSrKcWBCsVV-zkEEljUsP-5wwp1TLMQ3NhwUqMMlzkuV4eT4jVNANm5IJ5Z4aMKs9AX"/>
          Continuar con Google
        </button>
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-gray-300 bg-background-light text-sm font-medium text-gray-800 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700">
<img alt="Apple logo" class="h-5 w-5 dark:invert" data-alt="Apple logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1AoMnEnIjEKkKtSKZkCvM_VTNoKoOfxfZAH1E0W79A2dGjMEBpL0tqS6HXgmvEeDFp36_8rB8QyX49T8esBJOvE445m90KXbMEKknp30G6aC9X3Tp1HnqVF2QKfZf6mh8AT_swr92uSPUVxO47FxDWuX0PqYaV_JOdHdcpT-qODz3rKU3gE7KyUEnItqPfO8aqMD4JMqqx_bdrJd41yPCUL5tbByX2zmURTrrceJvx0zi0VH-PqvPXbTJSsTYdo_Atgj85ZQENsdG"/>
          Continuar con Apple
        </button>
</div>
<!-- Sign Up Link -->
<p class="font-display mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
        ¿No tienes una cuenta? <a class="font-semibold text-primary/80 hover:text-primary hover:underline" href="#">Regístrate ahora</a>
</p>
</div>
</div>
</body></html>
