<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Radar Económico - Búsqueda</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#F4D35E",
            "background-light": "#FAFAFA",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="flex items-center bg-background-light p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-neutral-800 flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-neutral-800 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Buscar</h1>
<div class="size-12 shrink-0"></div>
</header>
<div class="px-4 py-3 sticky top-[72px] bg-background-light z-10">
<label class="flex flex-col min-w-40 h-14 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="text-neutral-500 flex border-y border-l border-neutral-200 bg-white items-center justify-center pl-4 rounded-l-xl">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-neutral-900 focus:outline-0 focus:ring-2 focus:ring-inset focus:ring-primary border-y border-neutral-200 bg-white h-full placeholder:text-neutral-500 px-4 text-base font-normal leading-normal ring-0 focus:border-y focus:border-primary" placeholder="Buscar indicador, serie, cotización..." value="Inflación"/>
<div class="flex items-center justify-center rounded-r-xl border-y border-r border-neutral-200 bg-white pr-4">
<button class="flex cursor-pointer items-center justify-center rounded-lg bg-transparent text-neutral-500 h-auto p-0">
<span class="material-symbols-outlined text-2xl">cancel</span>
</button>
</div>
</div>
</label>
</div>
<main class="flex-1 px-4">
<h2 class="text-neutral-500 text-sm font-bold leading-normal tracking-[0.015em] px-0 py-4">Indicadores Clave</h2>
<div class="flex items-center gap-4 py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">trending_up</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-neutral-800 text-base font-medium leading-normal line-clamp-1">Inflación Anual</p>
<p class="text-neutral-500 text-sm font-normal leading-normal line-clamp-2">Indicador</p>
</div>
</div>
<div class="shrink-0">
<button class="text-neutral-500 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">north_east</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">monitoring</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-neutral-800 text-base font-medium leading-normal line-clamp-1">Tasa de Inflación Mensual</p>
<p class="text-neutral-500 text-sm font-normal leading-normal line-clamp-2">Indicador</p>
</div>
</div>
<div class="shrink-0">
<button class="text-neutral-500 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">north_east</span>
</button>
</div>
</div>
<h2 class="text-neutral-500 text-sm font-bold leading-normal tracking-[0.015em] px-0 py-4 mt-4">Series de Tiempo</h2>
<div class="flex items-center gap-4 py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">show_chart</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-neutral-800 text-base font-medium leading-normal line-clamp-1">Serie Histórica de Inflación</p>
<p class="text-neutral-500 text-sm font-normal leading-normal line-clamp-2">Serie</p>
</div>
</div>
<div class="shrink-0">
<button class="text-neutral-500 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">north_east</span>
</button>
</div>
</div>
<h2 class="text-neutral-500 text-sm font-bold leading-normal tracking-[0.015em] px-0 py-4 mt-4">Cotizaciones</h2>
<div class="flex items-center gap-4 py-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">area_chart</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-neutral-800 text-base font-medium leading-normal line-clamp-1">Inflow/Outflow de Capitales</p>
<p class="text-neutral-500 text-sm font-normal leading-normal line-clamp-2">Gráfico</p>
</div>
</div>
<div class="shrink-0">
<button class="text-neutral-500 flex size-7 items-center justify-center">
<span class="material-symbols-outlined">north_east</span>
</button>
</div>
</div>
</main>
</div>

</body></html>
